<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Sign up Form by Sonali Purwar</title>

</head>

<body>
  <section role="main" class="intro" aria-label="introduction">
    <h1>Register</h1>
    <p>Create your personal account</p>
  </section>

  <!-- Form Section -->
  <section class="signup-form" aria-label="Sign up">
    <h2 class="sr-only">Signup Form</h2>
    <form class="form" action="/" id="form">

      <div class="form-control">
        <input aria-label="email" type="text" id="email" name="email" placeholder="Email Address" autocomplete="email">
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <input aria-label="password" type="password" id="password" name="password" placeholder="Password"
          autocomplete="new-password">
        <span class="show-pass" onclick="toggle()">
          <i class="far fa-eye" onclick="myFunction(this)"></i>
        </span>
        <small>Error Message</small>
      </div>
      <div id="popover-password">
        <ul class="list-unstyled">
          <li class=""><span class="low-upper-case"><i class="fa fa-file-text" aria-hidden="true"></i></span>&nbsp; 1
            lowercase &amp; 1 uppercase</li>
          <li class=""><span class="one-number"><i class="fa fa-file-text" aria-hidden="true"></i></span> &nbsp;1 number
            (0-9)</li>
          <li class=""><span class="one-special-char"><i class="fa fa-file-text" aria-hidden="true"></i></span> &nbsp;1
            Special Character (!@#$%^&*).</li>
          <li class=""><span class="eight-character"><i class="fa fa-file-text" aria-hidden="true"></i></span>&nbsp;
            Atleast 8 Character</li>
        </ul>
      </div>
      <button aria-label="submit" type="submit">REGISTER NOW</button>

      <div class="form-agreement">By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
      </div>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
  <footer>
    <p class="attribution"><small>
        Coding Challenge by <a href="https://www.data4life.care/en/" target="_blank"><u>Data4Life</u></a>
    </p>
  </footer>

</body>

</html>
